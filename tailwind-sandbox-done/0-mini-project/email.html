<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>email subscription page</title>

</head>

<body>
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image -->
                <img src="../assets/img/img8.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-r-none
                  transform hover:scale-105 hover:rounded-xl duration-200">

                <div class="p-6 md:p-12">
                    <h2 class="text-white font-medium text-center text-xl font-serif md:text-left">
                        Get your VR.
                    </h2>
                    <p class="max-w-xs my-4 text-xs text-white text-center tracking-wide leading-5 md:text-left">
                        Research shows that students who make learning a habit are more likely to reach their goals
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">

                        <input type="text"
                            class="p-2 text-center text-white bg-zinc-800 border boarder-zinc-600 placeholder:text-center placeholder:text-xs md:text-left focus:outline-none placeholder:md:text-left"
                            placeholder="Enter your email address." />
                        <button
                            class="text-zinc-800 bg-lime-600 text-xs px-5 py-3 rounded-md hover:bg-lime-700 hover:text-white duration-500">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
